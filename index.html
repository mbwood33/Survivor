<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survivor Clone</title>
    <!-- Phaser is bundled via Vite from npm (see package.json). -->
    <style>
      html, body { height: 100%; margin: 0; background: #14171a; }
      /* Make the container always fill the viewport and center its child */
      #game-container {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      canvas { image-rendering: pixelated; display: block; }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
